apiVersion: v1
kind: ServiceAccount
metadata:
  name: kibana-sa
  namespace: eck
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: eck
spec:
  version: 8.13.2
  count: 1
  elasticsearchRef:
    name: elasticsearch
    namespace: eck
  config: {}
    # server.publicBaseUrl: "https://kibana.stack.fredgentech.net"
    # server.host: "0.0.0.0"
  http:
    tls:
      selfSignedCertificate:
        disabled: true
    service:
      spec:
        ports:
          - name: http
            port: 5601
            protocol: TCP
            targetPort: 5601
  podTemplate:
    spec:
      automountServiceAccountToken: true
      serviceAccountName: kibana-sa
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      initContainers:
        - name: elastic-internal-init-config
          securityContext:
            capabilities:
              drop:
                - ALL
      containers:
      - name: kibana
        env:
          - name: SERVER_BASEPATH
            value: "" 
